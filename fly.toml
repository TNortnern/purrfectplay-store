# fly.toml - CatioHaven Deployment Configuration

app = 'catiohaven-store'
primary_region = 'dfw'

[build]
  dockerfile = 'Dockerfile'

[build.args]
  NUXT_PUBLIC_POSTHOG_KEY = 'phc_2Ur7lOQ8paVMQTRKJ5iccFFJYkp5Fz06C5C367qmVYQ'

[http_service]
  internal_port = 6000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.health]
    port = 6000
    type = 'http'
    interval = '30s'
    timeout = '10s'
    grace_period = '90s'
    method = 'GET'
    path = '/api/health'

[env]
  NODE_ENV = 'production'
  PORT = '6000'
